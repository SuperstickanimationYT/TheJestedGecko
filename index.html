<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jested Gecko</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://prompthero.com/rails/active_storage/blobs/proxy/eyJfcmFpbHMiOnsibWVzc2FnZSI6IkJBaEpJaWxtT1RabU1qSTNZeTAxWlRFM0xUUXpaVEF0T1dRNU5TMWxOamd6WmpNeVpqY3dObVFHT2daRlZBPT0iLCJleHAiOm51bGwsInB1ciI6ImJsb2JfaWQifX0=--339d2364cfc3d6ffe382e2b5844548fa4f322bf0/prompthero-prompt-bfbf019c43c.png');
            background-size: cover;
            line-height: 1.6;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px 20px;
        }
        .header-inner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .logo img {
            height: 50px; /* Adjust size as needed */
            width: auto;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .button {
            padding: 10px 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .top-right-text {
            color: #666;
            font-size: 14px;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .main {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            border-radius: 15px;
            margin: 20px auto;
            max-width: 95%;
        }
        .main-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }
        .sub-title {
            font-size: 24px;
            margin: 20px 0;
            color: #555;
        }
        .geckos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .gecko {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 300px;
            text-align: center;
            background-color: #f0f0f0; /* Default background for geckos */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .gecko:hover {
            transform: translateY(-5px);
        }
        .gecko img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .gecko-name {
            margin-top: 8px;
            font-size: 18px;
            color: #333;
        }
        /* Specific backgrounds for each gecko */
        .gecko:nth-of-type(1) {
            background-color: #e7f4e4;
        }
        .gecko:nth-of-type(2) {
            background-color: #f0e4f7;
        }
        .gecko:nth-of-type(3) {
            background-color: #e4f0f7;
        }
        .gecko:nth-of-type(4) {
            background-color: #f7f4e4;
        }
        @media (max-width: 768px) {
            .geckos {
                flex-direction: column;
                align-items: center;
            }
            .header-inner {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <div class="logo">
                <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/542920-right-1" alt="The Jested Gecko Logo">
            </div>
            <div class="nav-buttons">
                <a href="#" class="button">Shop Now</a>
                <a href="#" class="button">Contact</a>
            </div>
        </div>
        <div class="top-right-text">2024 Jested Gecko Corp. All rights reserved.</div>
    </div>
    <div class="main">
        <div class="main-title">The Jested Gecko</div>
        <div class="sub-title">Our Best Geckos:</div>
        <div class="geckos">
            <div class="gecko">
                <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/542920-right-1" alt="Gecko A">
                <div class="gecko-name">Bob</div>
            </div>
            <div class="gecko">
                <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/542920-right-1" alt="Gecko B">
                <div class="gecko-name">Alice</div>
            </div>
            <div class="gecko">
                <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/542920-right-1" alt="Gecko C">
                <div class="gecko-name">Sam</div>
            </div>
            <div class="gecko">
                <img src="https://assets.petco.com/petco/image/upload/f_auto,q_auto/542920-right-1" alt="Gecko D">
                <div class="gecko-name">Will</div>
            </div>
        </div>
    </div>
</body>
</html>
